<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>老王牧场</title>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/base.css">
  <link rel="stylesheet" type="text/css" href="css/gonggao.css">
</head>
<body class="gonggao">
  <div class="add_gonggao_wrapper">
    <div class="add_gonggao">
      <h3 class="f14 c_444 tc">新建公告</h3>
      <i class="add_gonggao_close"></i>
      <div class="mt110">
        <input type="text" class="add_gonggao_text" placeholder="请输入公告正文，最多100字">
        <input type="text" class="add_gonggao_keyword"  placeholder="点击选择常用关键字">
      </div>
      <button class="add_gonggao_submit">提交</button>
      <div class="f12 c_444">
        <h4 class="f14 c_444 mt64">公告说明</h4>
        <p>1.公告默认发送到APP站内牧场所有的工作人员。</p>
        <p>2 .公告一般为重大事项，全员需要知晓和了解的内容。</p>
      </div>
    </div>
  </div>
  <header>老王牧场</header>
  <nav>
    <ul class="clearfix">
      <li>消息</li>
      <li class="current"><span class="pr">公告<i class="new">1</i></span></li>
      <li>指标</li>
      <li>我的</li>
    </ul>
  </nav>
  <section class="gonggao-tab">
    <div class="gonggao-tab-box clearfix">
      <span>所有</span>
      <span class="current">本周</span>
    </div>
  </section>
  <section class="gonggao-content">
    <div class="gonggao-title">本周<strong>12</strong>个公告</div>
  </section>
  <div class="gonggao-list">
    <ul>
      <li>
        <div class="clearfix gonggao-list-wrapper">
          <div class="list-left">
            <img src="./img/head.png" alt="" class="head"> 
            <span class="head_title">饲</span>
          </div>
          <div class="gonggao-message">
            <div class="clearfix">
              <h3 class="fl">王经理</h3>
              <span class="f11 c_999 fr">12月21日 12:01</span>
            </div>
            <p class="f14 gonggao-message-context">今日必须完成修蹄任务，不得拖延</p>
            <p class="f12 c_999 mt32">＃修蹄</p>
          </div>
        </div>
        <div class="gonggao-button clearfix">
          <button>没有回复</button>
          <button class="confirm"><span class="pr">请确认 <i></i></span></button>
        </div>
      </li>
    </ul>
  </div>
  <div class="add_gonggao_btn">+</div>
</body>
<script src="js/zepto.min.js"></script>
<script src="js/gonggao.js"></script>
</html>

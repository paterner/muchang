<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>老王牧场</title>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/base.css">
  <link rel="stylesheet" type="text/css" href="css/gonggao.css">
</head>
<body class="gonggao">
  <header>老王牧场</header>
  <nav>
    <ul class="clearfix">
      <li>消息</li>
      <li class="current">公告</li>
      <li>指标</li>
      <li>我的</li>
    </ul>
  </nav>
  <section class="gonggao-tab">
    <div class="gonggao-tab-box clearfix">
      <span>所有</span>
      <span class="current">本周</span>
    </div>
  </section>
  <section class="gonggao-content">
    <div class="gonggao-title">本周<strong>12</strong>个公告</div>
    <div class="gonggao-count">
      <div class="gonggao-count-box">
        <h2 class="clearfix"><span class="gonggao-count-title">公告统计</span><span class="f11">(次)</span><span class="gonggao-count-intro">统计说明</span></h2>
        <div class="gonggao-count-chart"></div>
      </div>
      <div class="gonggao-count-refer">
        <span class="c_222">牛记参考：</span>
        <span>本周最突出的问题是“卧床”，“卧床”对于牛只是被动行为，卧床料必须松软、干燥，卧床栏位要够大。
或加入牛记专家群88833222，专家免费解答。</span>
      </div>
    </div>
    <div class="gonggao-note">
      <h2 class="clearfix"><span class="gonggao-note-title">笔记</span><span class="f11">（3）</span><i class="gonggao-note-icon"></i></h2>
      <ul class="gonggao-note-list">
        <li></li>
      </ul>
    </div>
  </section>
</body>
<script src="js/zepto.min.js"></script>
<script src="js/gonggao.js"></script>
</html>
